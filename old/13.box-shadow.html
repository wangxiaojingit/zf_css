    <style type="text/css">
        /*  box-shadow
        1.x轴(水平)的偏移量 可以允许负值
        2.y轴(垂直)的偏移量 可以允许负值
        3.阴影的模糊半径   不可以允许负值
        4.阴影的扩展半径
        5.阴影的颜色  rgba()  alpha 透明度  [0-1]
        */
        .box{
            width: 100px;
            height: 100px;
            background-color: darkgrey;
            box-shadow:10px 10px 10px rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
