<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框线border</title>
    <style type="text/css">
        div{margin:20px;}
       .title{
           border-width: 10px;  /*边框线的宽度*/
           border-style: dotted; /*边框线的类型 solid实线 dashed 虚线 dotted 点状线*/
           border-color:red;  /*边框线的颜色*/
       }
        .title01{border:10px solid #00a67c} /*边框线的复合属性:缩写*/

        .top{border-top:2px solid green;}
        .bottom{border-bottom:2px solid #ff3478;}
        .left{border-left:2px solid #d2ff2d;}
        .right{border-right:2px solid #ff1d39;}
    </style>
</head>
<body>
<div class="title">珠峰培训</div>
<div class="title01">珠峰培训</div>

<div class="top">上边框线</div>
<div class="bottom">下边框线</div>
<div class="left">左边框线</div>
<div class="right">右边框线</div>

</body>
</html>
