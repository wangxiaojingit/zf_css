<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本对齐的方式text-align</title>
    <style type="text/css">
        .left{text-align: left} /*文本靠左显示*/
        .center{text-align: center}  /*文本居中显示*/
        .right{text-align: right} /*文本靠右显示*/
    </style>
</head>
<body>
<!-- ctrl + D 复制整行代码-->
<div class="left">珠峰培训</div>
<div class="center">珠峰培训</div>
<div class="right">珠峰培训</div>

</body>
</html>
