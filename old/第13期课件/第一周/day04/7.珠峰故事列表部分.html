<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">

        *{margin: 0;padding: 0} /*去掉浏览器默认自带的间距 谷歌:body{margin:8px;}*/

</head>
