<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本出现省略号的四个条件</title>
    <style type="text/css">
        p{
            width: 160px;  /*宽度*/
            white-space: nowrap; /*强制不折行 nowrap*/
            overflow: hidden;  /* 超出宽度的部分被隐藏起来*/
            text-overflow: ellipsis;/*隐藏方式: 以省略号的方式隐藏超出的文字内容*/
        }
    </style>
</head>
<body>
<p>2018新款女裤高腰秋冬打底裤女外穿弹力裤子春秋小脚长裤 黑色 XL</p>
</body>
</html>
