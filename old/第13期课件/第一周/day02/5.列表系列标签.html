<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表系列标签</title>
</head>
<body>
<!-- 成组标签 无序列表:前面是默认的小黑点-->
<ul>
    <li>兴盛衰败一挥间，长留慈悲在心念</li>
    <li>兴盛衰败一挥间，长留慈悲在心念</li>
    <li>兴盛衰败一挥间，长留慈悲在心念</li>
</ul>

<!-- 成组标签 有序列表:前面是默认的数字，而且依次递增 -->
<ol>
    <li>兴盛衰败一挥间，长留慈悲在心念</li>
    <li>兴盛衰败一挥间，长留慈悲在心念</li>
    <li>兴盛衰败一挥间，长留慈悲在心念</li>
</ol>

<!-- 成组标签，定义(define)列表(list)  dt(title) 定义列表的标题 dd(description)-定义列表的描述 -->
<dl>
    <dt>学校</dt>
    <dd>河北交通职业技术学院</dd>
</dl>


</body>
</html>
