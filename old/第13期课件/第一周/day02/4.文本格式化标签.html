<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
<!--斜体标签-->
<em>符奥聪</em>
<i>张昊</i>

<!--加粗标签-->
<strong>初少涵</strong>
<b>韩飞</b>

<!-- 划分小块结构 -->
<span>珠峰培训</span>
<!-- 划分大块结构 无意义-->
<div>珠峰培训</div>

<!-- 把文字变大变小 -->
<small></small>
<big></big>


</body>
</html>
