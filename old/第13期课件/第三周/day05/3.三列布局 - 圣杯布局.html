    <style type="text/css">
        /*
        三列布局: 浮动思想 + 定位位移 圣杯布局 三个独立的容器
        左右间距: 父容器的内填充  padding: 0 220px;
         */
        *{margin:0;padding:0}
        html,body,.main{width:100%;height:100%}
        .main{padding: 0 220px;box-sizing: border-box;}
        .left{position:relative;left:-220px;float:left; width: 200px;height:100%;background-color:red;margin-left:-100%;}
        .right{position:relative;right:-220px;float:left; width: 200px;height:100%;background-color: darkblue;margin-left: -200px;}
        .middle{float:left;width: 100%;height:100%;background-color: #000}
    </style>
</head>
<body>

    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
