<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon"/>
    <link rel="icon" href="" type="image/x-icon"/>
    <style type="text/css">
         *{margin:0;padding:0;}
         html,body{width:100%;height: 100%;}
         /* justify-content: center  => text-align: centter 控制子元素的排列方式: 居中排列
            align-items: center  => 垂直居中
         */
        body{background-color: #000;display: flex;justify-content: center;align-items: center}
        .box{width: 500px;height: 500px;background-color: red;}

        /*
        1.绝对定位 + margin 负值
        position: absolute;top:50%;left:50%;margin:-100px 0 0 -100px;

        2.绝对定位 + translate位移
        position: absolute;top:50%;left:50%;transform: translate(-100px,-100px)

        3.绝对定位 四个方位为0 + margin: auto
        position: absolute;top:0;bottom:0;left:0;right:0;margin:auto

        4.利用display + 基线对齐
        父元素：display:table-cell （相对table中的td），vertical-align: middle; text-align:center
        子元素: display:inline-block (为了父元素控制其水平居中)

        5.利用flex弹性盒模型
        父元素: display: flex;
        justify-content: center;
        align-items: center
         */
    </style>
</head>
<body>
<div class="parent">
    <div class="box"></div>
</div>
</body>
</html>
