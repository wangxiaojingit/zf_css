<body>
行内元素: a、span
+ 在一行显示，不独占一行
+ 天生自带的属性 display:inline
+ 设置行内元素的宽高不起作用，要是起作用需要转换为具有块特点的元素(display:block/inline-block)
+ 不设置宽高，它的宽高是本身内容的宽高
+ 行内元素会受换行符和空格的影响会有默认的间距

块级元素
+ 独占一行
+ 天生自带的属性 display:block
+ 块级元素设置盒子模型的所有属性(宽高和内外间距以及边框)
+ 不设置宽高，它的宽度是父元素的宽度，高度是本身内容的高度


行内块元素
既具有行内元素的属性，又有块级元素的属性
