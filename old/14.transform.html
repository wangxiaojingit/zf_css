<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">

    <title>珠峰培训</title>
    <link rel="icon" href="">
    <style type="text/css">
        /* 如果鼠标移上和移出同时都有动画效果，transition过渡效果加在鼠标对象默认的元素身上*/
       .box{width: 300px;height: 300px;background-color: darkcyan;margin:60px auto;transition:all 1s ease}
        .box:hover{transform:translateY(-50px);background-color: red}
        /* transform 变换
          translateY 位移:沿着y轴移动      margin-top:-50px;
          transition 过渡动画 (没那么僵硬)
          translateY(0)   =>    translateY(-50px)
          darkcyan        =>     red
        */
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
